<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="background">
    <div class="card">
      <div class="nft-image">
        <img src="assets/images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="nft-code">Equilibrium #3429</div>
      <div class="nft-description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="nft-details">
        <div class="price-wrapper">
          <div class="price-icon">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum">
          </div>
          <div class="price-value">0.041 ETH</div>
        </div>
        <div class="time-wrapper">
          <div class="clock-icon">
            <img src="assets/images/icon-clock.svg" alt="clock">
          </div>
          <div class="days-left-value">3 days left</div>
        </div>
      </div>
      <div class="nft-user">
        <div class="user-avatar">
          <img src="assets/images/image-avatar.png" alt="avatar">
        </div>
        <div class="name-wrapper">
          <div class="creation-of">Creation of</div>
          <div class="username">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
